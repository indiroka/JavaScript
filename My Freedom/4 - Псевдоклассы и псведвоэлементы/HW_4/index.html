<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food FARMING</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="container header_container">
        <div class="under_line">
          <div class="section_header">
            <img src="./images/Logo.svg" alt="Logo icon" />
            <nav class="menu">
              <a href="#">Home</a>
              <a href="#">About</a>
              <a href="#">Product</a>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container main_container">
        <div class="section_info">
            <h2 class="title_h2">Food <img class="img" src="./images/Logo.svg" /></h2>
            <h1 class="title_h1">FARMING</h1>
            <img src="./images/Vector 1.svg" alt="vector icon" />
          <p class="description">
            Food Farming is proud of our past and excited about our future. We
            strive to continue being one of India and New Zealand's great food
            companies, offering quality fruits and vegetable.
          </p>
          <button class="button">Read More</button>
        </div>
        <div class="section_foto">
          <img src="./images/foto.svg" alt="foto">
        </div>
        <img src="./images/mouse.svg" alt="mouse icon">
      </div>
    </main>
  </body>
</html>
