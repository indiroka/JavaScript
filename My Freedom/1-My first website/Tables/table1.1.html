<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
    <style>
    table,
    th,
    th {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 10px;
    }
  </style>
  <body>
    <table>
      <thead>
        <tr>
          <th rowspan="2">Показатели</th>
          <th colspan="3">Год</th>
          <th colspan="3">Темп роста,% или отклонение(+/-)</th>
        </tr>
        <tr>
    
          <th>2010</th>
          <th>2011</th>
          <th>2012</th>
          <th>2011г. к(от) 2010г.</th>
          <th>2012г. к(от) 2012г.</th>
          <th>2012г. к(от) 2012г.</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
        <tr>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
      </tbody>
    </table>
  </body>
</html>
