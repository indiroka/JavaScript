<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
    <style>
    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
    }
  </style>
  <body>
    <table>
      <thead>
        <tr>
          <th>Имя</th>
          <th>Должность</th>
          <th>Заработная плата</th>
        </tr>
      </thead>
      <tbody>
         <tr>
          <td>Алмас</td>
          <td>Проектный менеджер</td>
          <td>360 000тг</td>
        </tr>
        <tr>
          <td>Артем</td>
          <td>Бэкенд разработчик</td>
          <td>450 000тг</td>
        </tr>
        <tr>
          <td>Арай</td>
          <td>Мануальный тестировщик</td>
          <td>460 000тг</td>
        </tr>
      </tbody>
      <tfoot>
        <td colspan="2">Средняя ЗП:</td>
        <td> 423 333тг</td>
      </tfoot>
    </table>
  </body>
</html>
