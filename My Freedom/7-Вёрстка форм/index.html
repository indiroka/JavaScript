<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form class="form1">
        <input type="text" placeholder="Введите имя">
        <input type="email">
        <input type="password">
        <input type="number" min="0" max="20">
        <input type="search">
        <input type="time">
        <input type="week">
        <input type="url" placeholder="https://example.xom">
        <input type="color">
        <input type="date">
        <input type="datetime-local">
        <input type="month">
        <input type="file" accept=".jpg">
        <input type="range" min="0" max="10">
        <input type="reset">
        <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        
        <button>Подвердить</button>
    </form>

    <form class="form2">
        <h2>Выберите инересующие профессии</h2>
        <div>
            <input type="checkbox" id="frontend">
            <label for="frontend">Фронтенд</label>
        </div>
       <div>
        <label><input type="checkbox">Бэкенд</label>
       </div>

       <h2>Выберите язык программирования</h2>
        <div>
            <input type="radio" id="js" name="code_language">
            <label for="js">Javascript</label>
        </div>
        <div>
            <input type="radio" id="java" name="code_language">
            <label for="java">Java </label>
        </div>
        <div>
            <input type="radio" id="C#" name="code_language">
            <label for="C#">C#</label>
        </div>
     </div>

     <h2>Выберите Город</h2>
     <select>
        <option selected="astana">Астана</option>
        <option value="almaty">Алматы</option>
        <option value="aktau">Актау</option>
        <option value="uralsk">Орал</option>
     </select>
  </div>

    </form>
  </body>
</html>
